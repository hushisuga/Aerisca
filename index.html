    <!--link for font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <!-- Navbar -->

      </div>
      <a href="./login.html" class="login-btn">Login</a>
    </div>

    <!-- Main Section -->
    <div class="main-container">
      <div class="card">
        <h1 id="hero-text" class="bodoni-moda-sc-900">
          What’s the vibe today? Dress it. Own it. Slay it.
        </h1>
        <!--middle-container-->
        <div class="middle-container" id="sectionOne">
          <div class="card-container">
            <div class="img-card card1"></div>

              <a href="./section1.html">On-the-Go Looks</a>

            <div class="text-card">

          </div>
          <div class="card-container">
            <div class="img-card card3"></div>
            <div class="text-card">
              <a href="./section3.html">Effortless Elegance</a>
            </div>
          </div>
        </div>

        <!--middle-container-->
        <div class="middle-container">
          <div class="card-container">
            <div class="img-card card4"></div>
            <div class="text-card">
              <a href="./section4.html">Timeless Traditions</a>
            </div>
          </div>
          <div class="card-container">
            <div class="img-card card5"></div>
            <div class="text-card">

    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Discover more at <a href="./index.html">AERISCA Official</a></p>
    </div>

    <script>
      // Smooth Hover Effect
      document.querySelectorAll(".card").forEach((card) => {
        card.addEventListener("mouseenter", () => {
          card.style.boxShadow = "0 15px 30px #6A8FA6";
        });
        card.addEventListener("mouseleave", () => {
          card.style.boxShadow = "0 10px 20px #6A8FA6";
        });
      });

      const heroText = document.getElementById("hero-text");

      const heroMessages = [
        "Fit check? More like fit flex. Pick your drip now.",
        "Style mood: Whatever makes ‘em stare. Choose yours.",
        "One click, endless slays. What’s your look today?",
        "New day, new slay. Build your fit, bestie!",
        "Your wardrobe, your rules. What’s today’s aesthetic?",
        "Be the main character. Choose your outfit now.",
        "Trendsetter energy only. What’s your fashion flex?",
        "Dressed to impress? Nah, dressed to express. Pick your vibe!",
        "Your style, your power. What’s today’s statement piece?",
      ];

      let index = 0;

      function changeHeroText() {
        heroText.style.opacity = 0; // Fade out
        setTimeout(() => {
          heroText.textContent = heroMessages[index];
          heroText.style.opacity = 1; // Fade in
          index = (index + 1) % heroMessages.length; // Loop through messages
        }, 500);
      }

      // Change text every 10 seconds
      setInterval(changeHeroText, 6000);

      //to change the hover section click
      document.querySelectorAll("nav a").forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          target.scrollIntoView({ behavior: "smooth", block: "start" });
        });
      });
    </script>
  </body>
</html>
