<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <!--icon-->
    <link rel="icon" href="./image/login_page/login.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: url("./image/login_page/back_signUp.jpeg") no-repeat center
          center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

      .login-card {
        width: 75vw;
        height: 85vh;
        display: flex;
        backdrop-filter: blur(1.25rem);
        border: 0.1rem solid rgba(255, 255, 255, 0.2);
        border-radius: 1.25rem;
        overflow: hidden;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .login-card:hover {
        transform: scale(1.02);
        box-shadow: 0 0 2rem rgba(0, 0, 0, 0.4);
      }

      .left-section {
        flex: 1;
        position: relative;
      }

      .left-section video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-top-left-radius: 1.25rem;
        border-bottom-left-radius: 1.25rem;
      }

      .right-section {
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .right-section h2 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: white;
      }

      .form-group {
        width: 100%;
        margin-bottom: 1.5rem;
      }

      label {
        font-size: 1rem;
        color: white;
        display: block;
        margin-bottom: 0.5rem;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        border-radius: 0.5rem;
        border: none;
        outline: none;
      }

      button {
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 0.5rem;
        background-color: #222;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }

      .signup-link {
        margin-top: 1rem;
        color: white;
        font-size: 0.9rem;
      }

      .signup-link a {
        color: #ffcc00;
        text-decoration: none;
      }
      button:hover {
        background-color: rgba(52, 49, 49, 0.764);
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="left-section">
        <video autoplay muted loop playsinline>
          <source src="./image/login_page/signUp_vedio.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="right-section">
        <h2>Sign Up</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div class="signup-link">
          Already have an account? <a href="./login.html">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
